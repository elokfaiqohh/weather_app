<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App OOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Masukkan nama kota" spellcheck="false">
            <button><img  class="icon" src="images/search.png" alt=""></button> 
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
        <div class="weather">
            <div class="display-weather">
                <img src="images/sun.png" alt="" class="weather-icon">
                <div class="detail">
                    <h1 class="temp" translate="no">22Â°C</h1>
                    <h2 class="city" translate="no">New York</h2>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <h2>Wind Speed</h2>
                    </div>
                </div>
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50 %</p>
                        <h2>Humidity</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
