<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App OOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Masukkan nama kota" spellcheck="false">
            <button><img  class="icon" src="images/search.png" alt=""></button> 
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
        <div class="weather">
            <img src="images/sun.png" alt="" class="weather-icon">
            <h1 class="temp">22</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/weather.png" alt="">
                    <div>
                        <p class="humidity">50</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
